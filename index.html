<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website Simple</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #000000, #888888);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    #container {
      text-align: center;
    }

    #btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffffff;
      color: #000;
      transition: background-color 0.3s ease;
    }

    #btn:hover {
      background-color: #dddddd;
    }

    #image, #audio {
      display: none;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="container">
    <button id="btn">PENCET</button>
    <div id="image">
      <img src="assets/gambar.png" alt="Gambar Muncul">
    </div>
    <audio id="audio" src="assets/sound.mp3"></audio>
  </div>

  <script>
    document.getElementById('btn').addEventListener('click', function () {
      document.getElementById('btn').style.display = 'none';
      document.getElementById('image').style.display = 'block';
      const audio = document.getElementById('audio');
      audio.style.display = 'block';
      audio.play();
    });
  </script>
</body>
</html>
